name: Secret Scan

on: [push, pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for TruffleHog
          submodules: true

      # TruffleHog scan for secrets
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.64.0
        with:
          path: ./
          # Auto-detects base/head from event context
          extra_args: --only-verified
