name: Secret Scan

on: [push, pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for TruffleHog
          submodules: true

      # GitHub's official secret scanning (CodeQL)
      - name: Initialize CodeQL (Secrets)
        uses: github/codeql-action/init@v4
        with:
          languages: python        # Scans bash code in workflows

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: secret-scan

      # TruffleHog scan
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.64.0
        with:
          path: ./
          # Auto-detects base/head from event context
          extra_args: --only-verified
