name: Secret Scan

on: [push, pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write   # Required for CodeQL secret scanning

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      # GitHub's official secret scanning (CodeQL)
      - name: Initialize CodeQL (Secrets)
        uses: github/codeql-action/init@v3
        with:
          languages: auto          # Fix: auto-detects Python only
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: secret-scan

      # TruffleHog scan
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.64.0
        with:
          path: .
          extra_args: --json --output=trufflehog-results.json

      # Upload scan results (fixed to v4)
      - name: Upload TruffleHog Results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: trufflehog-results.json
